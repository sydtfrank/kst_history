<!DOCTYPE html>
<html lang="tw">

<head>
    <meta charset="utf-8">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>歷史時光機</title>
    <link rel="stylesheet" href="templates/art_ckeditor.css">
    <link rel="stylesheet" href="templates/art.css">
</head>
<!--
    epoch_1 代表 史前時代
    epoch_2 代表 大航海時代
    epoch_3 代表 清帝國時代
    epoch_4 代表 日治時代
    epoch_5 代表 中華民國
-->

<body class="epoch_1">

    <canvas id="glcanvas"></canvas>
    <canvas id="tunnelCanvas"></canvas>


    <div>
        <h1>上方物件</h1>
    </div>


    <div class="menu_box">
        <div class="timeline_box">
            <div class="timeline-ring-out">
                <div class="timeline-ring" id="timelineRing"></div>
                <div class="timeline-top">
                    <p class="title">大航海時代</p>
                    <p class="item_num">0/0</p>
                </div>
            </div>
            <div class="controls">
                <button class="btn" id="prevBtn" aria-label="上一個">
                    <svg viewBox="0 0 24 24">
                        <path d="m18 15-6-6-6 6" stroke-width="3" />
                    </svg>
                </button>
                <button class="btn" id="nextBtn" aria-label="下一個">
                    <svg viewBox="0 0 24 24">
                        <path d="m6 9 6 6 6-6" stroke-width="3" />
                    </svg>
                </button>
            </div>
            <div class="icon_epoch">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
        <ul class="menu_list">
            <li class="item_1">
                <a href="#">
                    <span>史前時代</span>
                </a>
            </li>
            <li class="item_2">
                <a href="#">
                    <span>大航海時代</span>
                </a>
            </li>
            <li class="item_3">
                <a href="#">
                    <span>清帝國時代</span>
                </a>
            </li>
            <li class="item_4">
                <a href="#">
                    <span>日治時代</span>
                </a>
            </li>
            <li class="item_5">
                <a href="#">
                    <span>中華民國</span>
                </a>
            </li>
            <li class="item_switch">
                <a href="javascript:void(0);" onclick="menu_switch();"> </a>
            </li>
        </ul>
    </div>
    <div>
        <h1>下方物件</h1>
    </div>


    <svg style="display: none;">
        <defs>
            <filter id="hand-drawn-filter">
                <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="3" result="noise" />
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </defs>
    </svg>


    <script src="templates/jquery-3.7.1.min.js"></script>
    <script src="templates/gl_canvas.js"></script>
    <script src="templates/tunnel_canvas.js"></script>
    <script src="templates/art.js"></script>

    <script>

        $(document).ready(function () {
            init_timelineRing(timeline_data);
        });
    </script>

</body>

</html>
