<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有機手繪感縮放背景</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fce4ec;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #4ecfce, #e1f5fe, #5f5f3e, #e8f5e9);
            background-size: 100% 100%;
            animation: gradientShift 25s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas {
            display: block;
        }

        .content {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 1;
            color: rgba(0,0,0,0.15);
            font-family: sans-serif;
            pointer-events: none;
            font-size: 11px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="background-container"></div>
    <canvas id="webCanvas"></canvas>

    <div class="content">
        <p>DYNAMIC ROTATING ORGANIC LOOP</p>
    </div>

    <script>
        const canvas = document.getElementById('webCanvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let rings = [];
        const numRings = 10; 
        const numRadialLines = 14; 
        const zoomSpeed = 0.0012; 
        const baseRotationSpeed = 0.0002; // 基礎旋轉速度
        const constantLineWidth = 2.5; 
        let time = 0;
        let globalRotation = 0; 

        const radialTraits = [];
        for(let i=0; i<numRadialLines; i++) {
            radialTraits.push({
                curveIntensity: (Math.random() - 0.5) * 60,
                frequency: 1 + Math.random() * 2,
                offset: Math.random() * Math.PI * 2
            });
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            centerX = width * 0.35; 
            centerY = height * 0.4;
        }

        window.addEventListener('resize', resize);
        resize();

        for (let i = 0; i < numRings; i++) {
            rings.push({ progress: i / numRings });
        }

        function drawIntersectionDot(x, y, alpha, ringProgress) {
            const pulse = Math.sin(time * 3 + ringProgress * 10) * 0.4 + 1;
            const dotSize = 2.2 * pulse; 
            
            const jitterX = (Math.random() - 0.5) * 1.2;
            const jitterY = (Math.random() - 0.5) * 1.2;

            ctx.beginPath();
            ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.7})`;
            ctx.arc(x + jitterX, y + jitterY, dotSize, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawOrganicRadialLine(index, angle) {
            const trait = radialTraits[index];
            const maxRadius = Math.max(width, height) * 2.0; // 進一步加長，確保旋轉時不露餡
            const segments = 12;
            
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            
            let lastX = centerX;
            let lastY = centerY;

            for (let i = 1; i <= segments; i++) {
                const t = i / segments;
                const r = t * maxRadius;
                const wave = Math.sin(t * trait.frequency + trait.offset + time * 0.1) * trait.curveIntensity * t;
                const baseX = centerX + Math.cos(angle) * r;
                const baseY = centerY + Math.sin(angle) * r;
                const px = baseX + Math.cos(angle + Math.PI/2) * wave;
                const py = baseY + Math.sin(angle + Math.PI/2) * wave;
                
                const controlX = lastX;
                const controlY = lastY;
                ctx.quadraticCurveTo(controlX, controlY, px, py);
                
                lastX = px;
                lastY = py;
            }
            ctx.stroke();
        }

        function drawOrganicRing(x, y, radius, sides, ringProgress, alpha) {
            const intersectionPoints = [];
            ctx.beginPath();
            const jitterAmount = radius * 0.08; 

            for (let i = 0; i <= sides; i++) {
                const angle = (i / sides) * Math.PI * 2 + globalRotation;
                const trait = radialTraits[i % sides];
                const t = radius / (Math.max(width, height) * 1.5);
                const wave = Math.sin(t * trait.frequency + trait.offset + time * 0.1) * trait.curveIntensity * t;
                const noise = Math.sin(angle * 4 + time * 0.5 + ringProgress * 5) * jitterAmount * 0.3;
                const currentRadius = radius + noise;

                const baseX = x + Math.cos(angle) * currentRadius;
                const baseY = y + Math.sin(angle) * currentRadius;
                const px = baseX + Math.cos(angle + Math.PI/2) * wave;
                const py = baseY + Math.sin(angle + Math.PI/2) * wave;

                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }

                if (i < sides) {
                    intersectionPoints.push({x: px, y: py});
                }
            }
            ctx.stroke();

            intersectionPoints.forEach(p => {
                drawIntersectionDot(p.x, p.y, alpha, ringProgress);
            });
        }

        function draw() {
            time += 0.01;
            
            // 讓旋轉速度隨時間微幅波動，更有生命力
            const dynamicRotation = baseRotationSpeed + Math.sin(time * 0.5) * 0.005;
            globalRotation += dynamicRotation; 
            
            ctx.clearRect(0, 0, width, height);
            
            ctx.lineWidth = constantLineWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // 1. 繪製放射線
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            for (let i = 0; i < numRadialLines; i++) {
                const angle = (i / numRadialLines) * Math.PI * 2 + globalRotation;
                drawOrganicRadialLine(i, angle);
            }

            // 2. 繪製縮放環
            rings.forEach(ring => {
                ring.progress += zoomSpeed;
                if (ring.progress > 1) ring.progress = 0;

                const scale = Math.pow(15, ring.progress * 2.2) - 1;
                const radius = scale * 10;

                const alpha = Math.sin(ring.progress * Math.PI) * 0.7;
                ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;

                if (radius > 1) {
                    drawOrganicRing(centerX, centerY, radius, numRadialLines, ring.progress, alpha);
                }
            });

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
